<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaVerwaltung - Neu erstellen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        nav {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 {
            color: #667eea;
            font-size: 24px;
        }
        nav .links {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.2s;
        }
        nav a:hover {
            background: #f0f0f0;
        }
        .content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        .required::after {
            content: " *";
            color: red;
        }
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            flex: 1;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .info-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .info-box h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        .info-box ul {
            margin-left: 20px;
            line-height: 1.8;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h1>üé¨ MediaVerwaltung</h1>
            <div class="links">
                <a href="index.html">üè† Home</a>
                <a href="create.html">‚ûï Neu erstellen</a>
                <a href="list.html">üìã Alle anzeigen</a>
            </div>
        </nav>

        <div class="content">
            <h2>üìù Neues MediaItem erstellen</h2>
            
            <div id="message" class="message"></div>

            <div class="form-group">
                <label for="url" class="required">URL</label>
                <input type="url" id="url" placeholder="https://youtube.com/watch?v=..." required>
            </div>

            <div class="form-group">
                <label for="beschreibung">Beschreibung</label>
                <input type="text" id="beschreibung" placeholder="z.B. Tutorial √ºber React Hooks">
            </div>

            <div class="form-group">
                <label for="channel">Channel</label>
                <input type="text" id="channel" placeholder="z.B. Fireship">
            </div>

            <div class="form-group">
                <label for="dauer">Dauer (z.B. 00:15:30)</label>
                <input type="text" id="dauer" placeholder="00:15:30">
            </div>

            <div class="form-group">
                <label for="stichwort">Stichwort</label>
                <input type="text" id="stichwort" placeholder="z.B. React, JavaScript, Tutorial">
            </div>

            <div class="form-group">
                <label for="mediaType">Media Typ</label>
                <select id="mediaType">
                    <option value="VIDEO">Video</option>
                    <option value="AUDIO">Audio</option>
                    <option value="TEXT">Text</option>
                </select>
            </div>

            <div class="button-group">
                <button id="submitBtn" onclick="submitForm()">üíæ Speichern</button>
                <button class="btn-secondary" onclick="resetForm()">üîÑ Zur√ºcksetzen</button>
            </div>

            <div class="info-box">
                <h3>‚ÑπÔ∏è Hinweise:</h3>
                <ul>
                    <li>Nur die <strong>URL</strong> ist ein Pflichtfeld</li>
                    <li>Backend muss laufen: <code>http://localhost:8080</code></li>
                    <li>lastUpdatedAt wird automatisch gesetzt</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        async function submitForm() {
            const btn = document.getElementById('submitBtn');
            const msgDiv = document.getElementById('message');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Wird gespeichert...';
            msgDiv.style.display = 'none';

            const data = {
                url: document.getElementById('url').value,
                beschreibung: document.getElementById('beschreibung').value || null,
                channel: document.getElementById('channel').value || null,
                dauer: document.getElementById('dauer').value || null,
                stichwort: document.getElementById('stichwort').value || null,
                mediaType: document.getElementById('mediaType').value || null
            };

            if (!data.url) {
                showMessage('‚ùå URL ist ein Pflichtfeld!', 'error');
                btn.disabled = false;
                btn.textContent = 'üíæ Speichern';
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/media', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const savedItem = await response.json();
                    showMessage(`‚úÖ Erfolgreich gespeichert! ID: ${savedItem.id}`, 'success');
                    resetForm();
                    
                    setTimeout(() => {
                        if (confirm('Zur Liste wechseln?')) {
                            window.location.href = 'list.html';
                        }
                    }, 1000);
                } else {
                    showMessage(`‚ùå Fehler: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Verbindungsfehler: ${error.message}. L√§uft das Backend auf Port 8080?`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üíæ Speichern';
            }
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = 'message ' + type;
            msgDiv.style.display = 'block';
        }

        function resetForm() {
            document.getElementById('url').value = '';
            document.getElementById('beschreibung').value = '';
            document.getElementById('channel').value = '';
            document.getElementById('dauer').value = '';
            document.getElementById('stichwort').value = '';
            document.getElementById('mediaType').value = 'VIDEO';
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.id === 'url') {
                submitForm();
            }
        });
    </script>
</body>
</html>
