# ========================================
# MediaVerwaltung - DEVELOPMENT (H2)
# ========================================
# Aktivieren mit: mvn spring-boot:run
# Oder explizit: mvn spring-boot:run -Dspring.profiles.active=dev

# ========================================
# H2 Database
# ========================================
spring.datasource.url=jdbc:h2:tcp://localhost:9092/C:/Apps/h2/db/mv
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ========================================
# H2 Console (f√ºr Browser-Zugriff)
# ========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console