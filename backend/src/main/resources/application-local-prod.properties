# ========================================
# MediaVerwaltung - LOCAL PRODUCTION (PostgreSQL lokal)
# ========================================
# Aktivieren mit: mvn spring-boot:run -Dspring.profiles.active=local-prod

# ========================================
# PostgreSQL Database (lokal installiert)
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/mediaverwaltung
spring.datasource.username=postgres
spring.datasource.password=pg
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL Dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# PostgreSQL spezifische Settings
# ========================================
# Schema erstellen falls nicht vorhanden
spring.jpa.properties.hibernate.default_schema=public

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ========================================
# Production-like Settings
# ========================================
# Kein H2 Console
spring.h2.console.enabled=false

# DevTools ausschalten (wie in echter Produktion)
spring.devtools.restart.enabled=false