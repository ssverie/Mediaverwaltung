# ========================================
# MediaVerwaltung - Basis Konfiguration
# ========================================
# Gilt für ALLE Umgebungen (dev, local-prod, prod)

# Application
spring.application.name=MediaVerwaltung
server.port=8080

# Default Profile (kann mit -Dspring.profiles.active=XXX überschrieben werden)
# ALT:
# spring.profiles.active=dev
spring.profiles.active=local-prod

# NEU:
#spring.profiles.active=local-prod



# ========================================
# JPA / Hibernate (gemeinsam)
# ========================================
# validate: Spring prüft nur, ändert nichts (deine aktuelle Einstellung!)
# update: Ändert Schema wenn nötig
# create-drop: Löscht und erstellt (nur für Tests!)
spring.jpa.hibernate.ddl-auto=update

# SQL-Statements loggen
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# Logging
# ========================================
logging.level.root=INFO
logging.level.com.example.mediaverwaltung=DEBUG
logging.level.org.hibernate.SQL=DEBUG