spring.application.name=MediaVerwaltung
server.port=8080

#spring.datasource.url=jdbc:h2:tcp://localhost:9092/~/mv
#spring.datasource.url=jdbc:h2:tcp://localhost/C:/Install/h2/h2-2025-09-22/h2/db/mv
spring.datasource.url=jdbc:h2:tcp://localhost:9092/C:/Apps/h2/db/mv

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

logging.level.root=INFO
logging.level.com.example.mediaverwaltung=DEBUG
logging.level.org.hibernate.SQL=DEBUG
