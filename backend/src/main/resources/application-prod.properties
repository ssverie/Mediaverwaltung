# ========================================
# MediaVerwaltung - PRODUCTION (Cloud)
# ========================================
# Aktivieren mit: -Dspring.profiles.active=prod
# Oder Umgebungsvariable: SPRING_PROFILES_ACTIVE=prod

# ========================================
# PostgreSQL Database (Cloud)
# ========================================
# Nutzt Umgebungsvariablen (werden von Cloud-Provider gesetzt)
# Heroku, Railway, Render setzen DATABASE_URL automatisch

# Option 1: DATABASE_URL (Heroku, Railway, Render)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/mediaverwaltung}

# Option 2: Separate Umgebungsvariablen (AWS, Azure)
# spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mediaverwaltung}
# spring.datasource.username=${DB_USER:postgres}
# spring.datasource.password=${DB_PASSWORD:}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# Production Settings
# ========================================
# WICHTIG: update statt create-drop!
spring.jpa.hibernate.ddl-auto=update

# Keine sensiblen SQL-Statements loggen
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool für Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ========================================
# Security & Performance
# ========================================
# Kein H2 Console
spring.h2.console.enabled=false

# DevTools ausschalten
spring.devtools.restart.enabled=false

# Logging für Production
logging.level.root=WARN
logging.level.com.example.mediaverwaltung=INFO

# ========================================
# SSL/HTTPS (wenn Cloud SSL nutzt)
# ========================================
# Heroku/Railway/Render handhaben SSL automatisch
server.forward-headers-strategy=framework